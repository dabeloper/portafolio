<li class="l-section section">
    <div class="work">
      <h2>{{ "works.myWorks" | translate }}</h2>
      <div *ngIf="!!dabeloper.works"
            class="work--lockup">
        <ul class="slider">
          <li   *ngFor="let work of dabeloper.works;let i=index"
                [class]="getSliderClass(i)">
            <a [id]="'work-id'+work.id">
                <div class="slider--item-image">
                    <img [src]="work.img.src" [alt]="work.img.alt">
                </div>
                <p class="slider--item-title">
                    {{ work.content.title }}
                </p>
                <p  class="slider--item-description"
                    (click)="readMore(i)">
                    {{ getWorkDescription(i) }}
                    <b *ngIf="!txtTruncate[i]">{{ "works.readMore" | translate }}</b>
                </p>
            </a>
          </li>
        </ul>
        <div class="slider--prev">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 150 118" style="enable-background:new 0 0 150 118;" xml:space="preserve">

            c101,99,187,188,193,199c16,30,12,57-12,84C631,1174,595,1183,561,1169z"/>
          </g>
          </svg>
        </div>
        <div class="slider--next">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 150 118" style="enable-background:new 0 0 150 118;" xml:space="preserve">
