<li class="l-section section">
    <div class="skills">
      <div class="skills-banner">
        <h2 *ngIf="!!selectedCard?.content?.title; else selectTitle">
          {{ selectedCard?.content?.title }}
        </h2>
        <ng-template #selectTitle>
          <h2 *ngIf="!!typings">
            <ngx-typed-js
              [strings]="typings"
              [loop]="true"
              [shuffle]="false"
              [typeSpeed]="100"
              [backSpeed]="20"
            >
              <span class="typing"></span>
            </ngx-typed-js>
            
          </h2>
        </ng-template>
        
          
        <p>
          {{ selectedCard?.content?.description }}
        </p>

        <img  [src]="selectedCard?.img?.src || ''"
              [alt]="selectedCard?.img?.alt || ''"
              [height]="selectedCard?.img?.height || ''">
      </div>
      <div *ngIf="!!dabeloper.skills" 
            class="skills-options">
        <app-carousel 
              [cards]="dabeloper.skills"
              (selectedCardEmitter)="selected($event)"></app-carousel>
      </div>
    </div>
  </li>
